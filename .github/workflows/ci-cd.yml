name: Wisecow CI/CD Pipeline (Kind)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # 3. Login to DockerHub
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 4. Build Docker image
      - name: Build Docker image
        run: docker build -t wisecow:latest .

      # 5. Install kind and kubectl
      - name: Install kind and kubectl
        run: |
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.25.0/kind-linux-amd64
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind
          curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      # 6. Create a Kubernetes cluster using kind
      - name: Create kind cluster
        run: kind create cluster --name wisecow-cluster

      # 7. Load Docker image into kind
      - name: Load Docker image into kind
        run: kind load docker-image wisecow:latest --name wisecow-cluster

      # 8. Deploy Wisecow to Kubernetes
      - name: Apply Kubernetes manifests
        run: |
          kubectl apply -f wisecow-nodeport.yaml
          kubectl rollout status deployment/wisecow-deployment

      # 9. Test deployment
      - name: Get cluster info, nodes, and pods
        run: |
          kubectl cluster-info
          kubectl get nodes
          kubectl get pods







            

